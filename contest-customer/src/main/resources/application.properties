#mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/keshe?&serverTimezone=Asia/Shanghai&characterEncoding=utf8&useUniCode=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false

dubbo.scan.basePackages=cn.edu.zust.se.contestmanage.service
contest.service.version=1.0.0
dubbo.application.id=contest-customer
dubbo.application.name=contest-customer


dubbo.protocol.id=dubbo
dubbo.protocol.name=dubbo
dubbo.protocol.port=23456

dubbo.registry.id=zk-contest-customer
dubbo.registry.protocol=zookeeper
dubbo.registry.address=zookeeper://127.0.0.1:2181


